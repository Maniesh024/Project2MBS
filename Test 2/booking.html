<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Movie Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand logoimg" href="index.html">MovieTime</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="booking.html">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <a href="login.html" class="btn btn-outline-light person-outline">Login</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Book Your Movie</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="movie" class="form-label">Select Movie</label>
                                <select class="form-select" id="movie" required>
                                    <option selected disabled>Choose...</option>
                                    <option>kanguva</option>
                                    <option>Lucky Bhaskar</option>
                                    <option>Pushpa 2</option>
                                    <option>Mighty Thar</option>
                                    <option>Super Girlr</option>
                                    <option>Goat</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Select Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Select Time</label>
                                <select class="form-select" id="time" required>
                                    <option selected disabled>Choose...</option>
                                    <option>10:00 AM</option>
                                    <option>1:00 PM</option>
                                    <option>4:00 PM</option>
                                    <option>7:00 PM</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="seats" class="form-label">Number of Seats</label>
                                <input type="number" class="form-control" id="seats" min="1" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 MovieTime. All Rights Reserved.</p>
    </footer>
</body>
</html>
